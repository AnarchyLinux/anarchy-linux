# Anarchy Linux's configuration file

# Global final variables
ANARCHY_DIRECTORY="/root/"
ANARCHY_WALLPAPERS_DIRECTORY="${ANARCHY_DIRECTORY}/extra/wallpapers"
ANARCHY_LOG_DIRECTORY="${ANARCHY_DIRECTORY}/logs"
ANARCHY_EXTRA_DIRECTORY="${ANARCHY_DIRECTORY}/extra"
ANARCHY_TRANSLATIONS_DIRECTORY="${ANARCHY_DIRECTORY}/translations"
ANARCHY_BOOT_DIRECTORY="${ANARCHY_DIRECTORY}/boot"
ANARCHY_CONFIGS_DIRECTORY="${ANARCHY_DIRECTORY}/configs"
ANARCHY_SCRIPTS_DIRECTORY="${ANARCHY_DIRECTORY}/scripts"
ANARCHY_LIBRARIES_DIRECTORY="${ANARCHY_DIRECTORY}/libraries"
ANARCHY_PACKAGES_FILE="${ANARCHY_EXTRA_DIRECTORY}/packages"
ANARCHY_AUR_PACKAGES_FILE="${ANARCHY_EXTRA_DIRECTORY}/aur-packages"
CHROOT_MOUNT_POINT="/mnt"

# Default language file
translation_file="${ANARCHY_TRANSLATIONS_DIRECTORY}/english.conf"

# Default flags
bootloader=false
btrfs=true
enable_bluetooth=false
enable_btrfs=false
enable_cups=false
enable_desktop=false
enable_dhcp=false
enable_display_manager=false
enable_f2fs=false
enable_ftpd=false
enable_httpd=false
enable_multilib_repo=false
enable_network_manager=false
enable_ssh=false
encrypted=false
#err=false
format=false
gpt=false
has_internet_connection=false
input=default
inside_virtual_machine=false
install_bluetooth=false
system_is_installed=false
install_gtk3=false
manual_partitioning=default
# TODO: Update variable name menu_enter
menu_enter=false
mounted=false
# prev: screen_h
sufficient_screen_size=false
shell=/bin/bash
skip_optional_software_installation=false
swap=false
uefi=false
usb_device=none
use_colors=true
use_proprietary_drivers=false
uses_laptop=false
uses_nvidia_hardware=false
vfat=false
wifi=false

